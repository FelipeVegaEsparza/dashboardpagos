

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - api
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DB_HOST: db
      DB_NAME: payments_db
      DB_USER: user
      DB_PASSWORD: password
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0
    container_name: payments_db_prod
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: payments_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data_prod:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: always

volumes:
  db_data_prod:
